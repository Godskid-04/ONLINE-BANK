<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #002147;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Wallet</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <input type="password" id="password" placeholder="Enter your password" required><br>
        <button type="submit">Login</button>
        <p id="errorMessage" class="error-message"></p>
    </form>
</div>

<script>
    // Temporary email and password
    const validEmail = "alexanderanold17@gmail.com";
    const validPassword = "Anold0056";

    // Login form submission handler
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Check if email and password match
        if (email === validEmail && password === validPassword) {
            window.location.href = "wallet.html"; // Redirect to wallet page
        } else {
            errorMessage.innerHTML = "Invalid email or password. Please try again.";
        }
    });
</script>

</body>
</html>
